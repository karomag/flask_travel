{% extends 'base.html' %}

{% block main %}
    <main class="container mt-3">
        <!-- HERO -->
        <section class="jumbotron text-center mt-4"
                 style="background: url('https://place-hold.it/1600x300'); background-position: center center">
            <h1 class="display-4">Всякие туры</h1>
            <p class="lead">{{ subtitle }}</p>
            <p class="mt-5 w-50 mx-auto">{{ description }}</p>
        </section>
        <!-- CARDS -->
        <div class="row mt-5">
            {% for tour_id, tour in tours.items() %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="{{ tour.title }}"/>
                    </div>
                    <div class="card-body">
                        <h2 class="h5 card-title">{{ tour.title }}</h2>
                        <p class="card-text">{{ tour.description|truncate(90)  }}</p>
                        <a href="{{ url_for('tour', tour_id=tour_id) }}" class="btn btn-sm btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
